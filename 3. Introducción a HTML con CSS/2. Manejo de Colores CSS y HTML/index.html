<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Colores HTML y CSS 2</title>
</head>
<body>
    <!-- https://htmlcolorcodes.com/color-names/ -->
    <h1>Manejo de Colores HTML y CSS 2</h1>
    <p style="color: crimson;">Texto de Color por Nombre</p>
    <p style="color: rgb(220, 20, 60);">Texto por Color RGB</p>
    <p style="border: 10px solid rgba(220, 20, 60, 0.5);">Texto por Color RGB con Transparencia</p>
    <p style="color: hsl(348, 50%, 47%);">Texto por Color HSL</p>
    <p style="color: hsla(348, 83%, 45%, 0.5);">Texto por Color HSL con Transparencias</p>
    <p style="color: #dc143c;">Color Hexadecimal</p>
</body>
</html>
