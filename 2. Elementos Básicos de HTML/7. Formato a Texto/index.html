<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formato a Texto</title>
</head>
<body>
    <h1>Formato a Texto</h1>
    <!-- <b> = letra en negritas -->
    <p><b> Mi primer página HTML</b></p>
    <!-- <strong> = señala texto importante -->
    <p><strong>Segundo párrafo</strong></p>
    <!-- <i> = italica -->
    <p><i>Tercer Párrafo</i></p>
    <!-- <em> = para enfatizar el texto -->
    <p><em>Cuarto Párrafo</em></p>
    <!-- <small> = texto pequeño -->
    <p><small>Quinto Párrafo</small></p>
    <!-- <mark> = marcado de texto -->
    <p><mark>Sexto Párrafo</mark></p>
    <!-- <del> = texto eliminado (tachado) -->
    <p><del>Septimo Párrafo</del></p>
    <!-- <ins> = texto insertado -->
    <p><ins>Octavo Párrafo</ins></p>
    <!-- <sub> = subindice -->
    <p>Noveno <sub>P</sub>árrafo H<sub>2</sub>O</p>
    <!-- <sup> = superindice -->
    <p>Décimo Párrafo: n<sup>2</sup></p>
</body>
</html>
