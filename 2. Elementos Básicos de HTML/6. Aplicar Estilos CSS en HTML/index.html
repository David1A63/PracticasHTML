<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicar Estilos en CSS</title>
</head>
<!-- <body style="background-color: powderblue;"> -->
<body>
    <!-- Estilos de CSS usando el atributo Style -->
    <h1 style="color: blue; font-size: 50px; font-family: 'Courier New', Courier, monospace;">Aplicar Estilos en CSS</h1>
    <!-- title = titulo aparece al colocar el cursor sobre la imagen -->
    <img src="img/html5.png" alt="Logo HTML5" width="100px" title="Logo HTML5">
    <!-- style = estilos de css integrados -->
    <p title="Nuevo párrafo" style="color: red;">Este es nuestro párrafo</p>
    <!-- pre = preformated -->
    <!-- Permite agregar texto en la vista html tal como se escribe dentro del documento -->
    <pre>
        Este es nuestro
        nuevo párrafo
    </pre>
    <!-- Nunca olvides tus etiquetas de cierre -->
</body>
</html>
