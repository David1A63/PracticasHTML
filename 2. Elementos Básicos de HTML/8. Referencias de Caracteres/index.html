<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uso de Carácteres</title>
</head>
<body>
    <h1>Uso de Carácteres</h1>
    <!-- <code> = para mostrar código -->
    <p><code>Este es mí código</code></p>
    <!-- https://www.w3schools.com/charsets/ref_html_symbols.asp -->
    <p>&excl; Símbolo de Exclamación 1</p>
    <p>&#x00021; Símbolo de Exclamación Hexadecimal</p>
    <p>&#33; Símbolo de Exclamación Decimal</p>
    <p>&lt; Símbolo de Menor Que</p>
    <p>&gt; Símbolo de Mayor Que</p>
    <p>&commat; Símbolo de Arroba</p>
    <p>&Aacute;rbol</p>
    <p>&Oacute; &oacute;</p>
    <p>&nbsp; &nbsp; texto con espacio</p>
</body>
</html>
