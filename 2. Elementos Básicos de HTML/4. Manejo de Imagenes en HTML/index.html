<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos Básicos de HTML</title>
</head>
<body>
    <h1>Manejo de Imágenes</h1>
    <!-- Imagen local -->
    <!-- alt="" -> Texto Alternativo -->
    <!-- width="50px" -> alto -->
    <!-- height="30px" -> ancho -->
    <img src="img/html5.png" width="100px" alt="Logo de HTML5">
    <!-- Imagen de Servidor -->
    <img src="http://globalmentoring.com.mx/imagenes/css3.png" width="100px" alt="Logo de CSS3">
    <!-- Imagen que no existe -->
    <img src="http://globalmentoring.com.mx/imagenes/javascript.png" width="100px" alt="Logo de JS">
</body>
</html>
