<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en HTML con CSS</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Tablas en HTML con CSS</h1>
    <table>
        <!-- Titulo de la tabla -->
        <caption>Listado de Personas</caption>
        <!-- <tr> = tablerow (define una nueva fila) -->
        <tr>
            <!-- <th> = tablehead (cabecero de la tabla) -->
            <!-- Abarcando más de una columna con colspan -->
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
        </tr>
        <tr>
            <!-- <td> = tabledata (para agregar celdas a la tabla) -->
            <td>Juan</td>
            <td>Hernández</td>
            <!-- Abarcando más de una fila con rowspan -->
            <td>juan@gmail.com</td>
        </tr>
        <tr>
            <td>María</td>
            <td>Lara</td>
            <td>mlara@gmail.com</td>
        </tr>
        <tr>
            <td>David</td>
            <td>Domínguez</td>
            <td>despanime@gmail.com</td>
        </tr>
        <tr>
            <td>Karla</td>
            <td>Esparza</td>
            <td>kesparza@gmail.com</td>
        </tr>
    </table>
</body>
</html>
