<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Formularios en HTML</h1>

        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
