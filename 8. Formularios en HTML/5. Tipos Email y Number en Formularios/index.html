<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos Email y Number</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Tipos Email y Number</h1>
    <form>
        <label for="nombre">Nombre: </label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required="true"/><br>

        <label for="apellido">Apellido: </label><br>
        <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required="true"/><br>

        <label for="email">Email: </label><br>
        <input type="email" name="email" id="email" placeholder="Ingresa tu Email"><br>

        <label for="edad">Edad:</label><br>
        <!-- Para agregar valores decimales podemos usar step="any" -->
        <input type="number" name="edad" id="edad" placeholder="Ingresa tu edad" step="any"><br><br>
        <!-- Para que solo se seleccione un radio button al elegir el genero
        se debe asignar el mismo name a ambas opciones en los radiobutton -->
        <label for="genero">Género</label><br>
        <!-- Componente con name="genero" -->
        <!-- El valor se obtiene del atributo value -->
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label>
        <!-- Componente con name="genero" -->
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br><br>
        
        <!-- Los checkbox funcionan de la misma manera que los radiobutton
        los elementos relacionados deben llevar el mismo name en este caso -->
        <!-- Al seleccionar un checkbox los datos de guardan como un arreglo, ej.
        musica[clasica, disco] -->
        <label for="musica">Género de Música Favorita: </label><br>
        <input type="checkbox" name="musica" id="clasica" value="clasica">
        <label for="clasica">Clásica</label>
        <input type="checkbox" name="musica" id="disco" value="disco">
        <label for="disco">Disco</label>
        
        <br><br>
        <input type="submit" value="Enviar"/>
        <input type="submit" formnovalidate="formnovalidate" value="Enviar sin Validar">
    </form>
</body>
</html>
