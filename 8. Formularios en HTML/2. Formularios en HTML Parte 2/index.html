<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML 2</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Formularios en HTML 2</h1>
    <form action="">
        <!-- Para relacionar el label con el input basta con agregar el id del input en el for -->
        <label for="nombre">Nombre: </label><br>
        <!-- Es importante asignar el atributo name de un input ya que indica el nombre del
        elemento del formulario que se enviara al pulsar el botÃ³n de enviar -->
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre"/><br>
        <label for="apellido">Apellido: </label><br>
        <!-- El placeholder sirve para indicar algo sin que haga uso del valor del campo -->
        <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido"/><br>
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
