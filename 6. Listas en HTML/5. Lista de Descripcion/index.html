<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de Descripción</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Listas de Descripción</h1>
    <!-- <dl> = description list (Lista de descripción) -->
    <dl>
        <!-- <dt> = description term (Descripción del termino) -->
        <dt>Java: </dt>
        <!-- <dd> = description data (Información de la descripción) -->
        <dd>Creador: James Goling</dd>
        <dt>Python: </dt>
        <dd>Creador: Guiddo Van Rossum</dd>
        <dt>JavaScript: </dt>
        <dd>Creador: Brendan Eich</dd>
    </dl>
</body>
</html>
