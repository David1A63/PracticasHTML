<!-- Normalmente las paginas iniciales de HTML se llaman index.html -->
<!-- Primera etiqueta para indicar que vamos a trabajar con html5 -->
<!DOCTYPE html>
<html>
    <!-- Cabecero -->
    <head>
        <!-- Titulo de la pestaña del documento -->
        <title>Universidad HTML</title>
    </head>
    <!-- Cuerpo del documento html -->
    <body>
        <!-- Heading 1 o Titulo 1 -->
        <h1>Curso Universidad HTML</h1>
        <p>Mi primer página HTML</p>
    </body>
</html>
